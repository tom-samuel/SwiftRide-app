<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SwiftRide</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Clean Header -->
    <header class="auth-header">
        <div class="container">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="auth-brand">
                <div class="brand-logo">
                    <i class="fas fa-bolt"></i>
                </div>
                <span class="brand-text">SwiftRide</span>
            </div>
        </div>
    </header>

    <!-- Premium Sign Up Form -->
    <main class="auth-main">
        <div class="container">
            <div class="auth-card">
                <!-- Form Header -->
                <div class="auth-card-header">
                    <h1 class="auth-title">Create Account</h1>
                    <p class="auth-subtitle">Join SwiftRide and start riding in style</p>
                </div>

                <!-- Sign Up Form -->
                <form class="auth-form" id="signupForm">
                    <!-- Name Field -->
                    <div class="input-group">
                        <label for="fullName" class="input-label">Full Name</label>
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input 
                                type="text" 
                                id="fullName" 
                                class="input-field"
                                placeholder="Enter your full name"
                                required
                            >
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="input-group">
                        <label for="email" class="input-label">Email Address</label>
                        <div class="input-container">
                            <i class="fas fa-envelope input-icon"></i>
                            <input 
                                type="email" 
                                id="email" 
                                class="input-field"
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>

                    <!-- Phone Field -->
                    <div class="input-group">
                        <label for="phone" class="input-label">Phone Number</label>
                        <div class="input-container">
                            <i class="fas fa-phone input-icon"></i>
                            <input 
                                type="tel" 
                                id="phone" 
                                class="input-field"
                                placeholder="Enter your phone number"
                                required
                            >
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="input-group">
                        <label for="password" class="input-label">Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="password" 
                                class="input-field"
                                placeholder="Create a password"
                                required
                            >
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" data-strength="0"></div>
                            </div>
                            <span class="strength-text">Password strength: <span class="strength-value">Weak</span></span>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="input-group">
                        <label for="confirmPassword" class="input-label">Confirm Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                class="input-field"
                                placeholder="Confirm your password"
                                required
                            >
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Terms & Conditions -->
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="acceptTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="inline-link">Terms of Service</a> and <a href="#" class="inline-link">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Marketing Consent -->
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="marketingConsent">
                            <span class="checkmark"></span>
                            Send me promotions and updates about SwiftRide
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="auth-submit-btn">
                        <span class="btn-text">Create Account</span>
                        <i class="fas fa-user-plus btn-icon"></i>
                    </button>
                </form>

                <!-- Social Sign Up Divider -->
                <div class="divider">
                    <span class="divider-text">or sign up with</span>
                </div>

                <!-- Social Sign Up -->
                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn apple-btn">
                        <i class="fab fa-apple"></i>
                        <span>Apple</span>
                    </button>
                </div>

                <!-- Login Link -->
                <div class="auth-footer">
                    <p class="footer-text">
                        Already have an account? 
                        <a href="login.html" class="auth-link">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
